name: tryjpt

on:
  workflow_dispatch

permissions:
  actions: write
  contents: write
  deployments: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: use mamba for python setup    
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true 
      - name: Build JupyterLite site
        shell: bash
        run: |
         micromamba shell reinit --shell bash
         micromamba activate jupyterlite-demo
         jupyter lite build --contents content --output-dir _site
      - name: Upload dist
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
